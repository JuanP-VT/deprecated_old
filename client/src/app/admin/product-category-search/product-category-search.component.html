<mat-sidenav-container>
  <mat-sidenav-content>
    <button (click)="handleToggle()">
      <mat-icon fontIcon="search"></mat-icon>
    </button>
  </mat-sidenav-content>
  <mat-sidenav [(opened)]="opened" mode="side">
    <div class="search-container">
      <p>Search</p>
      <input (input)="onChange()" matInput [formControl]="name" />
    </div>
  </mat-sidenav>
</mat-sidenav-container>
