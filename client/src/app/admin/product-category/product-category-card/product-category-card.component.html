<app-product-category-card-view
  *ngIf="!isOnEditMode"
  [productCategory]="productCategory"
  (isOnEditModeEvent)="setIsOnEditMode($event)"
></app-product-category-card-view>
<app-product-category-card-edit
  *ngIf="isOnEditMode"
  [productCategory]="productCategory"
  (isOnEditModeEvent)="setIsOnEditMode($event)"
  (requestCategoryListEvent)="handleCategoryListEvent()"
></app-product-category-card-edit>
