<mat-sidenav-container>
  <mat-sidenav-content>
    <button (click)="handleToggle()">
      <mat-icon fontIcon="keyboard_arrow_right">Panel</mat-icon>
    </button>
  </mat-sidenav-content>
  <mat-sidenav [(opened)]="opened" mode="side">
    <div class="link-container">
      <a mat-stroked-button routerLink="/">Back To Store</a>
      <a mat-stroked-button routerLink="/admin">Admin Panel</a>
      <a mat-stroked-button routerLink="product-category">Product Categories</a>

      <a mat-stroked-button routerLink="new-category">New Product Category</a>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
