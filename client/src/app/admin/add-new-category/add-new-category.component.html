<div class="container">
  <h1 class="mat-h1">Add New Product Category</h1>
  <form class="form mat-typography">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [formControl]="name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Image URL</mat-label>
      <input matInput [formControl]="imageUrl" />
    </mat-form-field>
    <button mat-flat-button (click)="handleSubmit()">Submit</button>
  </form>
  <div class="feedback">{{ feedback }}</div>
</div>
